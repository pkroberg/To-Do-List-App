<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="pictures/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Task">
                <button id="button" onclick="addTask()" tabindex="-1">Add</button>
            </div>
            <ul id="list-container" tabindex="-1">

            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
